<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <article class="card">
        <header>
          <img src="minions.jpg" alt="Minions: Rise of Gru Movie Image">
          <button class="material-symbols-outlined">play_circle</button>
        </header>
        <footer>
          <div class="actions">
            <button title="Seen" class="material-symbols-outlined">check_circle</button>
            <button title="Watch" class="material-symbols-outlined">add_circle</button>
            <button title="Like" class="material-symbols-outlined">recommend</button>
            <button title="More" class="material-symbols-outlined more">expand_circle_down</button>
          </div>
          <div class="stats">
            <span class="likes">87% Match</span>
            <span class="rating">PG</span>
            <span class="seasons">1h 27m</span>
            <span class="quality">HD</span>
          </div>
          <div class="tags">
            <span>Animation</span>
            <span>Adventure</span>
            <span>Comedy</span>
          </div>
        </footer>
      </article>
</body>
</html>
